<template>

    <lightning-button-icon-stateful icon-name="utility:like" selected={likeState} onclick={handleLikeButtonClick} alternative-text="Like"></lightning-button-icon-stateful>
        
        <template if:true={users}>
                <div class="slds-text-color_error">
                    I am here
                    <c-extdatatable
                        key-field="id"
                        data={users.data}
                        show-row-number-column="false"
                        hide-checkbox-column="false"
                        columns={columnsfel}>
                    </c-extdatatable>
                </div>
                <div style="height: 300px;">
                    <lightning-datatable
                            key-field="id"
                            data={users.data}
                            columns={columnsfel}
                            onrowaction={handleRowAction}
                            onsort={updateColumnSorting}
                            sorted-by={sortBy}
                            sorted-direction={sortDirection}>
                    </lightning-datatable>
                    
                </div> 
                    <!--template for:each={users.data} for:item="user">

                        <lightning-card  title="Employee" key={user.id}>
                            <p class="slds-p-horizontal_small">{user.Name}</p>
                            <p class="slds-p-horizontal_small">{user.Title}</p>
                        </lightning-card>

                    </template-->

        </template>
        <template if:true={error}>
            <div class="slds-text-color_error">
                An error occurred while loading the bear list
            </div>
        </template>

</template>
